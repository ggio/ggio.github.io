---	
layout: default-blog
---

<!--- <h1>{{ page.categories }}</h1> -->

<ul class="posts noList">
{% for post in site.categories[page.categories] %}
	<li>
	     <b><big><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></b></big>
	     <br>
	     <p>{{ post.description }}</p>
	</li>
{% endfor %}
</ul>
