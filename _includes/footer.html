      <!---

         <a rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/br/"><i class="fa fa-creative-commons fa-1g"></i></a>

      <div class="footer-links"> 
         <ul class="noList"> 
            {% if site.social.facebook %}
            <li><a href="https://www.facebook.com/{{ site.social.facebook }}">
                  <span class="marrom">
                  <i class="fa fa-facebook-square fa-2x"></i>                  
                  </span>
            </a></li>
            {% endif %}
            {% if site.social.twitter %}
            <li><a href="https://twitter.com/{{ site.social.twitter }}">
                  <span class="marrom">
                  <i class="fa fa-twitter-square fa-2x"></i>
                  </span>
            </a></li>
            {% endif %}
            {% if site.social.github %}
            <li><a href="https://github.com/{{ site.social.github }}">
                  <span class="marrom">
                  <i class="fa fa-github-square fa-2x"></i>
                  </span>
            </a></li>
            {% endif %}
            {% if site.social.email %}
            <li><a href="mailto:{{ site.social.email }}">
                  <span class="marrom">
                  <i class="fa fa-envelope fa-2x"></i>               
                  </span>
            </a></li>
            {% endif %}  
         </ul>
      </div>
   </div>
</div><!-- end .footer -->
